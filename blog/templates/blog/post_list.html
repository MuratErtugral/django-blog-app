{% extends 'blog/base.html' %}


{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-lg-3 col-md-6 col-12 mb-2">
        <div class="course-item " style="margin:25px" >
            <div class="image-blog">
                <img src="{{ post.image.url }}" alt="" width="255px" height="150px">
            </div>
            <div class="course-br">
                <div class="course-title">
                    <h2><a href="{% url 'detail' post.id %}" title="">{{ post.title }}</a></h2>
                </div>
                <div class="course-desc">
                    <p>{{ post.content | truncatechars:100 }}</p>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated {{post.last_updated}}</small>
            </div>
        </div>
    </div>
    {% endfor %}
   </div>      
{% endblock content %}
