{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <h2>You have been logged out!</h2>
  <a href="{% url 'login' %}">Log In Again</a>
{% endif %}
{% endblock %}
