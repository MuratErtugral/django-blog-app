{% extends 'blog/base.html' %} {% block content %} {% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Please Login</h3>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %} {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Login</button> <span style="margin-left:25px"><a href="#"> Forgot Password</a></span>       </form>
            <hr>
            <p>Need an account?</p> <a href="{% url 'register' %}">Sign Up Now</a>
    </div>
</div>
{% endblock content %}
