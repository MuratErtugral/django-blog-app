{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}  
<h2>Profile Form</h2>
<br>

<img src="{{ user.avatar.url }}" alt="image" width="100px" height="100px" style="border-radius: 50%; ;"> <h3 style="display: inline">{{user}}</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form | crispy }}
    <br><br>
    <button type="submit" class="btn btn-outline-primary">Update</button>
</form>
{% endblock content %}
